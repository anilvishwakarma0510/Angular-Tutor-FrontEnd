<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" [ngClass]="{'toggled': isSidebarShow}" id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
        <div class="sidebar-brand-icon rotate-n-15">
            <fa-icon [icon]="icons.faLaughWink"></fa-icon>
        </div>
        <div class="sidebar-brand-text mx-3">SB Admin <sup>2</sup></div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <!-- Nav Item - Dashboard -->
    <li class="nav-item active">
        <a class="nav-link" href="index.html">
            <fa-icon [class.fa-fw]="true" [icon]="icons.faTachometerAlt"></fa-icon>
            <span>Dashboard</span>
        </a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider">


    <!-- Nav Item - Pages Collapse Menu -->
    <app-menu-item 
        [isToggled]="isSidebarShow"
        [icon]="icons.faCog"
        [title]="'Components'"
        [subTitle]="'Custom Components'"
        [menuItems]="[
            { link: '/admin/dashboard', text: 'Buttons' },
            { link: '/admin/dashboard', text: 'Cards' }
        ]"
    ></app-menu-item>

    <app-menu-item 
        [isToggled]="isSidebarShow"
        [icon]="icons.faWrench"
        [title]="'Utilities'"
        [subTitle]="'Custom Utilities'"
        [menuItems]="[
            { link: '/admin/dashboard', text: 'Colors' },
            { link: '/admin/dashboard', text: 'Borders' },
            { link: '/admin/dashboard', text: 'Animations' },
            { link: '/admin/dashboard', text: 'Other' },
        ]"
    ></app-menu-item>

    <app-menu-item 
        [isToggled]="isSidebarShow"
        [icon]="icons.faFolder"
        [title]="'Pages'"
        [subTitle]="'Custom Pages'"
        [menuItems]="[
            { link: '/admin/dashboard', text: 'Login' },
            { link: '/admin/dashboard', text: 'Register' },
            { link: '/admin/dashboard', text: 'Forgot Password' },
            { link: '/admin/dashboard', text: '404 Page' },
            { link: '/admin/dashboard', text: 'Blank Page' },
            { link: '/admin/dashboard', text: 'Tables' },
        ]"
    ></app-menu-item>



    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block">

    <!-- Sidebar Toggler (Sidebar) -->
    <div class="text-center d-none d-md-inline" (click)="toggleClas()">
        <button class="rounded-circle border-0" id="sidebarToggle"><fa-icon style="color:rgba(255, 255, 255, .5)" [class.fa-fw]="true" [icon]="isSidebarShow ? icons.faChevronRight : icons.faChevronLeft"></fa-icon></button>
    </div>


</ul>
